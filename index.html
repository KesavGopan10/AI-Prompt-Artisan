    <style>
      body {
        background-color: #111827; /* base-100 */
        background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 42%, 0.1) 0px, transparent 50%),
                          radial-gradient(at 97% 21%, hsla(237, 97%, 60%, 0.1) 0px, transparent 50%),
                          radial-gradient(at 82% 99%, hsla(295, 96%, 68%, 0.1) 0px, transparent 50%);
      }

      /* Aurora Text Effect */
      @keyframes aurora-effect {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .text-aurora {
        background: linear-gradient(90deg, #f9fafb, #9ca3af, #d946ef, #f9fafb);
        background-size: 250% 250%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: aurora-effect 10s ease infinite;
      }

      /* Skeleton Loader Shimmer */
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      .shimmer-bg::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.05) 20%,
          rgba(255, 255, 255, 0.2) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2s infinite;
      }

      /* Staggered Fade-in Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in-item {
        animation: fadeIn 0.5s ease-out forwards;
        opacity: 0;
      }
      
      /* Glow effect for cards */
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 0px rgba(217, 70, 239, 0.3); /* brand-accent with opacity */
      }
